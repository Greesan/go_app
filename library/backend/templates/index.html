<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <form method="POST" action="/delete-multiple">
        <table border="1">
            <tr>
                <th>Select</th>
                <th>Book_id</th>
                <th>Title</th>
                <th>Summary</th>
                <th>Author</th>
                <th>First Published</th>
                <th>Last Updated</th>
            </tr>
            {{range .}}
            <tr>
                <td><input type="checkbox" name="book_ids" value="{{.Book_id}}"></td>
                <td>{{.Book_id}}</td>
                <td>{{.Title}}</td>
                <td>{{.Summary}}</td>
                <td>{{.Author}}</td>
                <td>{{.First_published}}</td>
                <td>{{.Last_updated}}</td>
            </tr>
            {{end}}
        </table>
        <button type="submit">Delete Selected</button>
    </form>
</body>
</html>
